<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>


<body>
    <h1>Rick & Morty Super Cross Reference Guide</h1>
    <h2>You Son of a Bitch, I'm In!</h2>

    <h3 class="generator">Random Episode Generator!</h3>
    <div class="randomEpisode"></div>
    <button class="button">Random Episode, broh!</button>
    <div class="randomEp"></div>


    <img src="https://i.guim.co.uk/img/media/b563ac5db4b4a4e1197c586bbca3edebca9173cd/0_12_3307_1985/master/3307.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=61a26bf43da26e4ca97e932e5ee113f7" alt="RickAndMorty" class="center">
    <h3> Enter up to 3 characters to find the episodes they all appear in together!</h3>

    <div class="inputs container"> 
      <input type="text" class="firstChar" placeholder="Character 1">
      <input type="text" class="secondChar" placeholder="Character 2"> 
      <input type="text" class="thirdChar" placeholder="Character 3">
      
    </div>
    <div class="submit">
    <input type="submit" value="Search the multiverse, broh!" >
    </div>
    <h3>Shared Episodes:</h3>
    <div class="allResults">
      <ul class="results">
      </ul>
      <ul class="episodeName"></ul>
      <ul class="episodeNumber"></ul>
    </div>


    
</body>


</html>
